<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario de Productos</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Listado de Productos</h1>
  </header>

  <!-- Formulario para agregar un nuevo producto -->
  <section class="form-container">
    <h2>Agregar Nuevo Producto</h2>
    <form id="formProducto" action="insertProducto.php" method="POST">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" required>
      </div>
      <div>
        <label for="precio_compra">Precio Compra:</label>
        <input type="number" step="0.01" id="precio_compra" name="precio_compra" required>
      </div>
      <div>
        <label for="precio_venta">Precio Venta:</label>
        <input type="number" step="0.01" id="precio_venta" name="precio_venta" required>
      </div>
      <div>
        <label for="proveedor">Proveedor:</label>
        <input type="text" id="proveedor" name="proveedor" required>
      </div>
      <button type="submit">Agregar Producto</button>
    </form>
  </section>

  <!-- Tabla de inventario o listado de productos (ya existente o cargado dinámicamente) -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Cantidad</th>
          <th>Precio Compra</th>
          <th>Precio Venta</th>
          <th>Proveedor</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaBody">
        <!-- Los datos se cargarán de forma dinámica -->
      </tbody>
    </table>
  </div>

</body>
</html>
